<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Spotify Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <hr>
        <div id="searchForm"> <!-- class="col-md-6 col-md-offset-3" --> 
          <form id="searchSpotify">
            <label for="songName"></label>
              <input id="songName" type="text" placeholder="Type Song here">
            <label for="submitSearch"></label>
              <input id="submitSearch" type="submit" value="Find song on Spotify now!">
          </form>
        </div>
        <hr>
        <div id="results">
          <ol id="reultsList">
            <!-- <li></li>
            <li></li>
            <li></li>
            <li></li> -->
          </ol>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
